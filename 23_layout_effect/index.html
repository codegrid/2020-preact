<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>useLayoutEffect</title>
  </head>
  <body>
    <script>
      window.waitSync = (ms) => {
        const start = Date.now();
        let now = start;

        while (now - start < ms) {
          now = Date.now();
        }
      };
    </script>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
